<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="logo-and-credit">
            <div class="logo">
                Svar Ajwani
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/photos/a-view-of-a-sunset-from-an-airplane-H-4fAyMTkbU" target="_blank">Minku Kang</a> on <a href="https://unsplash.com/" target="blank">Unsplash</a>
            </div>
        </div>
        <div class="sign-up-container">
            <form action="" method="post" class="sign-up">
                <div class="descriptions">
                    <div class="description-1">
                        Register to become a technique ambassador today! Services include milk modulation, flip-work, flop-work, horse-style footwear, and more.
                    </div>
                    <div class="description-2">
                        Technology style.
                    </div>
                </div>

                <fieldset>
                    <div class="sign-up-heading">Sign up</div>

                    <div class="input-container">
                        <div class="input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required placeholder="Hubert">
                        </div>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required placeholder="Binglebottom">
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required placeholder="hubertbingle@technology.com">
                        </div>
                        <div class="input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required minlength="6">
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="create-account-button">Create Account</button>
            </form>
        </div>
    </body>
</html>
